<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
<frameset rows = "40%">
<frame src="head.html" name="topright/>
   <frameset cols= "33.3%,30.3%,33.3%">
      <frame  src = "i1.html" name="bottomright" />
      <frame src = "i2.html" name="bottommiddle />
      <frame src = "i3.html" name="bottomleft"/>
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
